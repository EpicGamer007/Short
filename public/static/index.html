<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Url shortener</title>
		<link rel="stylesheet" href="/styles/style.css">
	</head>
	<body>
		<h1>URL Shortener</h1>
		<form action="/addUrl" method="POST">
			<input type="url" name="urlToAdd" id="the-url" placeholder="https://google.com" autocomplete="off" required>
			<input type="text" name="urlId" id="urlId" placeholder="Leave blank for random id" autocomplete="off" maxlength="10">
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
